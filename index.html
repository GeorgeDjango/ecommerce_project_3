<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=1440px, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Navigation</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


        <link rel="stylesheet" href="./static/styles/stylesheet.css">
    </head>
    <body>
        <nav>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div>
                <img class="logo" src="./static/images/logo.svg">
            </div>
            <ul class="nav-links">
                <li>
                    <a href="#">Collections</a>
                </li>
                <li>
                    <a href="#">Men</a>
                </li>
                <li>
                    <a href="#">Women</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
            
            <div>
                <img class="basket" src="./static/images/icon-cart.svg">
            </div>
            <div>
                <img class="avatar" src="./static/images/image-avatar.png">
            </div>
        </nav>
        <hr class="m-s"/>
        
        <div class="row">
            <div class="col-md-6 sneak-img-gal">
                 <!-- Container for the image gallery -->
                <div class="container">

                    <!-- Full-width images -->
                    <div class="mySlides">
                        <img class="galleryImg" src="./static/images/image-product-1.jpg" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                        <img class="galleryImg" src="./static/images/image-product-2.jpg" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                        <img class="galleryImg" src="./static/images/image-product-3.jpg" style="width:100%">
                    </div>
                
                    <div class="mySlides">
                        <img class="galleryImg" src="./static/images/image-product-4.jpg" style="width:100%">
                    </div>
                
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                
                    <!-- Thumbnail images -->
                    <div class="row">
                    <div class="column">
                        <img class="demo cursor galleryImg" src="./static/images/image-product-1.jpg" style="width:100%" onclick="currentSlide(1)">
                    </div>
                    <div class="column">
                        <img class="demo cursor galleryImg" src="./static/images/image-product-2.jpg" style="width:100%" onclick="currentSlide(2)">
                    </div>
                    <div class="column">
                        <img class="demo cursor galleryImg" src="./static/images/image-product-3.jpg" style="width:100%" onclick="currentSlide(3)">
                    </div>
                    <div class="column">
                        <img class="demo cursor galleryImg" src="./static/images/image-product-4.jpg" style="width:100%" onclick="currentSlide(4)">
                    </div>
                    </div>
                </div> 
            </div>       
            <div class="col-md-6 sneak-descrip">
                <p class="product-brand">sneaker company</p>
                <p class="product-name">fall limited edition sneakers</p>
                <p class="product-descrip">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
                <div>
                    <p class="current-price">
                        $125.00
                    </p>
                    <p class="discount">
                        50%
                    </p>
                    <p class="price">
                        $250.00
                    </p>
                </div>
                
                <div>
                    <button class="add-cart">
                        <img class="cart-button" src="./static/images/icon-cart.svg"> Add to cart
                    </button>
                </div>
                

            </div>
        </div>

    <script src="./static/script/script.js"></script>
    </body>
</html>
